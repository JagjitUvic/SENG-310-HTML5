<! DOCTYPE html>
<html>

<head>
    <title>Reg_Ex Example</title>
</head>

<body>
  <form method="post">
    <label for="Example">Using Reg_Ex </label>
    <input type="text"
       name="Example"
       pattern="[A-Za-z]{4,10}"
       autofocus
       required>
    <button type="submit">Go </button>
</form>
</body>

</html>
